<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino F8</title>
  <link rel="icon" href="https://down-vn.img.susercontent.com/file/vn-11134201-7qukw-lezxqqrcuy6i1d">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="deleteLast()">DEL</button>
      <button class="operator" onclick="appendOperator('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">/</button>

      <button class="bt"onclick="appendNumber(7)">7</button>
      <button class="bt"onclick="appendNumber(8)">8</button>
      <button class="bt"onclick="appendNumber(9)">9</button>
      <button class="operator" onclick="appendOperator('*')">*</button>

      <button class="bt"onclick="appendNumber(4)">4</button>
      <button class="bt"onclick="appendNumber(5)">5</button>
      <button class="bt"onclick="appendNumber(6)">6</button>
      <button class="operator" onclick="appendOperator('-')">-</button>

      <button class="bt"onclick="appendNumber(1)">1</button>
      <button class="bt"onclick="appendNumber(2)">2</button>
      <button class="bt"onclick="appendNumber(3)">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button class="bt"onclick="appendNumber(0)">0</button>
      <button class="bt"onclick="appendNumber('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
